<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Fashion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .menu {
            display: flex;
            gap: 20px;
            background: #333;
            padding: 10px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
            cursor: pointer;
        }
        .menu a:hover {
            background: #555;
        }
        .container {
            display: none; /* Initially hidden */
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .container img {
            width: 200px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <div class="menu">
        <a onclick="showMen()">MEN</a>
        <a href="#">WOMEN</a>
        <a href="#">HOME & LIVING</a>
        <a href="#">BEAUTY</a>
    </div>

    <!-- Men's Dress Section -->
    <div class="container" id="menSection">
        <img src="men-dress1.jpg" alt="Men Dress 1">
        <img src="men-dress2.jpg" alt="Men Dress 2">
        <img src="men-dress3.jpg" alt="Men Dress 3">
        <img src="men-dress4.jpg" alt="Men Dress 4">
        <img src="men-dress5.jpg" alt="Men Dress 5">
    </div>

    <script>
        function showMen() {
            document.getElementById("menSection").style.display = "flex";
        }
    </script>

</body>
</html>
